<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DosiVet Formulario</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    header {
      background-color: olive;
      color: white;
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }

    header div {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }

    .form-container {
      background-color: white;
      border: 3px solid olive;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-top: 0;
      color: olive;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: olive;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: darkolivegreen;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>DosiVet</h1>
    <div>
      <p>Usuario: UsuarioActual</p>
      <p>Fecha: <span id="current-date"></span></p>
    </div>
  </header>

  <!-- Contenedor del formulario -->
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
      
      <label for="password">Contrase単a</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contrase単a" required>
      
      <label for="confirm-password">Confirmar Contrase単a</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contrase単a" required>
      
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    // Obtiene la fecha actual
    const dateElement = document.getElementById('current-date');
    const today = new Date();

    // Formato de la fecha: DD/MM/AAAA
    const formattedDate = today.toLocaleDateString('es-ES', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });

    // Muestra la fecha en el elemento
    dateElement.textContent = formattedDate;
  </script>
</body>
</html>
